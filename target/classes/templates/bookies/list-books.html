<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body{
            background-color: #add8e6;
        }
        btn {
            background-color: #add8e6;
        }

    </style>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">The Book Finder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/Books/start}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/Books/viewAddForm}">Add Books <span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">View Books <span class="sr-only"></span></a>
                </li>
                <!-- TODO: Add navigation to other site pages -->
            </ul>
            <span class="navbar-text">Your ultimate source for finding and managing books</span>
        </div>
    </nav>


    <title>Books</title>
</head>
<body>
<div class="container">
    <h4>Books Available</h4>
    <hr>
    <!--
    Create a button to add a new Book
    -->
    <a th:href="@{/Books/viewAddForm}" class="btn btn-dark btn-sm mb-2">Add New Book Here</a>

    <table class="table table-bordered" style="background-color: white; text-color: black">
        <thead>
        <tr style="background-color: lightslategray">
            <th>Book Title</th>
            <th>Book Author</th>
            <th>Book Genre</th>
            <th>Book Description</th>
            <th>Book ISBN</th>
            <th>Update Info</th>
        </tr>
        </thead>


        <tbody>
        <tr th:each="theBooks : ${bookies}">
            <td th:text="${theBooks.title}"/>
            <td th:text="${theBooks.author}"/>
            <td th:text="${theBooks.genre}"/>
            <td th:text="${theBooks.description}"/>
            <td th:text="${theBooks.isbn}"/>

            <!--Update Button-->
            <td>
                <a th:href="@{/Books/viewUpdateForm(bookId=${theBooks.id})}"
                   >Update</a>


                <!--Delete Button-->
                <a th:href="@{/Books/delete(bookId=${theBooks.id})}"
                   onclick="if (!(confirm('To confirm Deletion, please click Delete; otherwise click Cancel')))return false">Delete</a>

            </td>

        </tr>
        </tbody>


    </table>
</div>


</body>
</html>
