<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            background-color: #add8e6;
        }

    </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">The Book Finder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/Books/start}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Add Books <span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/Books/list}">View Books <span class="sr-only"></span></a>
                </li>
                <!-- TODO: Add navigation to other site pages -->
            </ul>
            <span class="navbar-text">Your ultimate source for finding and managing books</span>
        </div>
    </nav>


    <title>Books Registration</title>
</head>
<body>

<div class="container">

    <a class="btn btn-danger" data-bs-toggle="collapse" th:href="@{/Books/list}" role="button" aria-expanded="false" aria-controls="collapseExample">
        List of Books
    </a>

    <hr>
    <p class="h4 mb-4">Register Books</p>
    <form action="#" th:action="@{/Books/save}" th:object="${books}" method="POST">

        <!--Invisible form as needed to update info-->
        <input type="hidden" th:field="*{id}"/>


        <input type="text" th:field="*{title}"
               class="form-control mb-4 col-4" placeholder="title">

        <input type="text" th:field="*{author}"
               class="form-control mb-4 col-4" placeholder="author">

        <input type="text" th:field="*{genre}"
               class="form-control mb-4 col-4" placeholder="genre">

        <input type="text" th:field="*{description}"
               class="form-control mb-4 col-4" placeholder="description">
        <input type="text" th:field="*{isbn}"
               class="form-control mb-4 col-4" placeholder="ISBN">
        <button type="submit" style="background-color: lightslategrey">Register</button>

    </form>
</div>

</body>
</html>
