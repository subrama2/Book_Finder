<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Book Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <style>
        /* Custom Styles for Library Theme */
        body {
            padding-top: 56px;
            background-color: #f8f9fa; /* Light Gray Background */
            color: #343a40; /* Dark Gray Text */
        }

        nav.navbar {
            background-color: #007bff; /* Library Blue Navbar */
        }

        nav.navbar a.navbar-brand,
        nav.navbar a.nav-link,
        span.navbar-text {
            color: #ffffff; /* White Text for Navbar */
        }

        section {
            padding: 40px 0;
            background-color: #edf2f7; /* Light Blue Background for Sections */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle Box Shadow */
            margin: 20px 0;
            padding: 20px;
        }

        button.btn-outline-secondary,
        button.btn-outline-secondary:hover {
            color: #007bff; /* Library Blue Button Text */
            border-color: #007bff; /* Library Blue Button Border */
        }

        h2 {
            color: #007bff; /* Library Blue Headings */
        }

        .figure {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">The Book Finder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/Books/viewAddForm}">Add Books <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/Books/list}">View Books <span class="sr-only"></span></a>
            </li>
            <!-- TODO: Add navigation to other site pages -->
        </ul>
        <span class="navbar-text">Your ultimate source for finding and managing books</span>
    </div>
</nav>

<!-- Search Bar -->
<section id="search-bar">
    <div class="container" style="display: flex; justify-content: space-between;">
        <div class>
            <form action="#" th:action="@{/Books/search}" method="GET">
                <input type="text" name="searchQuery" class="form-control" placeholder="Search for a book..." aria-label="Search"
                       aria-describedby="basic-addon2" autocomplete="on" style="width: 1120px">
<!--                   <button class="btn btn-outline-secondary" type="submit">Search</button>-->
                </div>
            </form>
            </div>
        </div>
    </div>
</section>

<!-- Recent Arrivals -->
<section id="recent-arrivals">
    <div class="container">
        <h2 class="text-center">Recent Arrivals</h2>
        <hr>
        <div class="row">
            <!-- Recent arrivals content -->
            <div class="col-md-6">
                <figure class="figure text-center">
                    <img src="https://m.media-amazon.com/images/I/41hYQIILU3L._SL500_.jpg" alt="Book 1" style="height: 230px; width: 230px">
                    <figcaption class="figure-caption">
                        <h3>Spare</h3>
                        <p>Author: Prince Harry the Duke of Sussex</p>
                        <p>Published: January 2023</p>
                        <p>Description: Spare is a memoir by Prince Harry. The book is Harry's account of his life to date.</p>
                    </figcaption>
                </figure>
            </div>
            <div class="col-md-6">
                <figure class="figure text-center">
                    <img src="https://m.media-amazon.com/images/I/91n7Vggs6XL._SY425_.jpg" alt="Book 2" style="height: 230px; width: 230px">
                    <figcaption class="figure-caption">
                        <h3>Hangman</h3>
                        <p>Author: Maya Binyam</p>
                        <p>Published: August 2023</p>
                        <p>Description: Hangman is about exile, diaspora, and the impossibility of Black refuge in America and beyond.</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</section>

<!-- Book Recommendations -->
<section id="book-recommendations">
    <div class="container">
        <h2 class="text-center">Book Recommendations</h2>
        <hr>
        <div class="row">
            <!-- Recommendation content -->
            <div class="col-md-6">
                <figure class="figure text-center">
                    <img src="https://th.bing.com/th/id/R.f8936d745172156a95f421334f07ba71?rik=4vUNJJXsIC4Wew&riu=http%3a%2f%2fecx.images-amazon.com%2fimages%2fI%2f51JZNVJ-1PL._SX218_BO1%2c204%2c203%2c200_QL40_.jpg&ehk=KqQ%2ffA1qakpUbnnq2oDPDsoPDeQglniRzSzvB25wpd0%3d&risl=&pid=ImgRaw&r=0" alt="Book 3" style="height: 230px; width: 230px">
                    <figcaption class="figure-caption">
                        <h3>Natural Language Processing with Python</h3>
                        <p>Authors: Steven Bird, Ewan Klein, Edward Loper</p>
                        <p>Published: June 2009</p>
                        <p>Description: This book offers a highly accessible introduction to natural language processing from predictive text and email filtering to automatic summarization and translation.</p>
                    </figcaption>
                </figure>
            </div>
            <div class="col-md-6">
                <figure class="figure text-center">
                    <img src="https://www.bing.com/th?id=OPHS.AYQZvK4biIW03g474C474&o=5&pid=21.1&w=142&h=165&qlt=100&dpr=1&c=17" alt="Book 4" style="height: 230px; width: 230px">
                    <figcaption class="figure-caption">
                        <h3>Java: A Beginner's Guide</h3>
                        <p>Author: Herbert Schildt</p>
                        <p>Published: November 2018</p>
                        <p>Description: It covers all the fundamentals of Java, followed by tests and puzzles to test your knowledge.</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFzHMKkfuK0iOMgtpL2JeA/w6I8iJFb2IzUGSO4+ZboXzqEw9cW4/J"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
